					</ol>
					<div class="carousel-inner h-4" >
						<div class="carousel-item active">
						  <img class="d-block w-100 h-4" src="img/1.jpg" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100 h-4" src="img/2.jpg" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100 h-4" src="img/3.jpg" alt="Third slide">

					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

						</center>
